<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransportApp - Soluciones en transporte de mercancías</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/images/logo.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
   <!-- Contacto -->
   <section class="contact-us" id="contact">
    <h2>Contact Us</h2>
    <div class="contact-container">
      <div class="contact-info">
        <h3>We are here to help you!</h3>
        <p>If you have any questions about our services or need assistance, do not hesitate to contact us. Our team will get back to you as soon as possible.</p>
      </div>
      <form action="" class="contact-form">
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Correo Electrónico" required>
        <textarea placeholder="Mensaje" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
 
    <script src="script.js"></script>
  
</body>
</html>
